<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quendoo MCP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: 500;
            color: #666;
        }
        .value {
            color: #333;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .status-active {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status-missing {
            background: #ffebee;
            color: #c62828;
        }
        .code-block {
            background: #f7f7f7;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè® Quendoo MCP Dashboard</h1>
        <p>Your account and API key status</p>
    </div>

    <div class="container">
        <div class="card">
            <h2>Account Information</h2>
            <div id="accountInfo">
                <p style="text-align: center; color: #999;">Loading...</p>
            </div>
        </div>

        <div class="card">
            <h2>Claude Desktop Configuration</h2>
            <p style="color: #666; margin-bottom: 1rem;">
                Add this configuration to your <code>claude_desktop_config.json</code> file:
            </p>
            <div class="code-block" id="configBlock">
                Loading...
            </div>
        </div>
    </div>

    <script>
        // Get token from URL parameter or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || localStorage.getItem('auth_token');

        if (!token) {
            window.location.href = '/login';
        } else {
            loadProfile(token);
        }

        async function loadProfile(token) {
            try {
                const response = await fetch('/api/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load profile');
                }

                const data = await response.json();

                // Display account info
                document.getElementById('accountInfo').innerHTML = `
                    <div class="info-row">
                        <span class="label">Email:</span>
                        <span class="value">${data.email}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Quendoo API Key:</span>
                        <span class="value">
                            <span class="status-badge ${data.has_quendoo_api_key ? 'status-active' : 'status-missing'}">
                                ${data.has_quendoo_api_key ? '‚úì Configured' : '‚úó Missing'}
                            </span>
                        </span>
                    </div>
                    <div class="info-row">
                        <span class="label">Email API Key:</span>
                        <span class="value">
                            <span class="status-badge ${data.has_email_api_key ? 'status-active' : 'status-missing'}">
                                ${data.has_email_api_key ? '‚úì Configured' : '‚úó Optional'}
                            </span>
                        </span>
                    </div>
                `;

                // Display config
                document.getElementById('configBlock').textContent = `{
  "mcpServers": {
    "quendoo-pms": {
      "url": "https://quendoo-mcp-server-851052272168.us-central1.run.app/sse",
      "headers": {
        "Authorization": "Bearer ${token}"
      }
    }
  }
}`;

            } catch (error) {
                document.getElementById('accountInfo').innerHTML = `
                    <p style="color: #c62828; text-align: center;">
                        Failed to load profile. Please <a href="/login">log in again</a>.
                    </p>
                `;
            }
        }
    </script>
</body>
</html>
