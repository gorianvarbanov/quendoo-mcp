<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quendoo MCP - Authentication</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .button-primary {
            background: #667eea;
            color: white;
        }
        .button-secondary {
            background: #f7f7f7;
            color: #333;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: #555;
            font-size: 0.9rem;
        }
        .feature::before {
            content: "‚úì";
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® Quendoo MCP</h1>
        <p class="subtitle">Property Management System Integration</p>

        <a href="/register" class="button button-primary">Create Account</a>
        <a href="/login" class="button button-secondary">Sign In</a>

        <div class="features">
            <div class="feature">Secure API key storage</div>
            <div class="feature">Property & booking management</div>
            <div class="feature">Email & voice automation</div>
            <div class="feature">Claude Desktop integration</div>
        </div>
    </div>
</body>
</html>
