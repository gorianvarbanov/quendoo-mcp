options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  dynamic_substitutions: true

steps:
  # Build with Docker layer caching
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/quendoo-mcp-server:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/quendoo-mcp-server:latest'
      - '--cache-from'
      - 'gcr.io/${PROJECT_ID}/quendoo-mcp-server:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/quendoo-mcp-server:${SHORT_SHA}']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/quendoo-mcp-server:latest']

  # Deploy to Cloud Run (no traffic initially)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'quendoo-mcp-server'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/quendoo-mcp-server:${SHORT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--no-traffic'
      - '--tag'
      - 'v${SHORT_SHA}'

  # Update traffic to new revision
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - 'quendoo-mcp-server'
      - '--to-latest'
      - '--region'
      - 'us-central1'

images:
  - 'gcr.io/${PROJECT_ID}/quendoo-mcp-server:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/quendoo-mcp-server:latest'

timeout: '600s'
