name: Deploy to Cloud Run

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PROJECT_ID: quendoo-mcp-prod
  REGION: us-central1
  SERVICE: quendoo-mcp-server

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA \
                       -t gcr.io/$PROJECT_ID/$SERVICE:latest \
                       --cache-from gcr.io/$PROJECT_ID/$SERVICE:latest \
                       --build-arg BUILDKIT_INLINE_CACHE=1 .
          docker push gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$SERVICE:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --quiet
